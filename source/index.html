<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url('background.jpg');">
  <div class="flex h-screen items-center justify-center flex-col ">
    <div class="max-w-7xl p-6 bg-opacity-0 backdrop-blur-md  max-h-40">
      <p class="text-5xl font-semibold mb-4 text-black text-center font-lato" id="quote">Click the button to generate a random quote:</p>
    </div>
    <button class="font-semibold text-lg mt-12 px-4 py-4 rounded text-white custom-gradient  focus:outline-none" id="generateBtn">Generate Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
